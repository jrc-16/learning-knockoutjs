<!DOCTYPE html>
<html>

<head>
	<title>Title of the document</title>
	<style>
		.warning {
			background: #ff4f4f;
			padding: 1px 10px;
			border-radius: 3px;
		}
	</style>
</head>

<body>
	<h2>Your seat reservations
		<span data-bind="text: seats().length"></span>
	</h2>
	<table>
		<thead>
			<tr>
				<th>Passenger name</th>
				<th>Meal</th>
				<th>Surcharge</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: seats">
			<tr>
				<td><input data-bind="value: name" /></td>
				<td>
					<select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'" /></select>
				</td>
				<td data-bind="text: formattedPrice"></td>
				<td>
					<!-- // Step 4 -->
					<a data-bind="click: $root.removeSeat" href="#">Remove</a>
					<!-- // Step 4 -->
				</td>
			</tr>
		</tbody>
	</table>

	<div>
		<div data-bind="visible: seats().length === 6, css: {'warning': seats().length === 6}">
			<p>Maximum amount of reseravations made</p>
		</div>

		<button data-bind="click: $root.addSeat, enable: seats().length < 6 ">Reserve another seat</button>

		<!-- // Step 4 -->
		<h3 data-bind="visible: totalSurcharge() > 0">
			Total surcharge: $<span data-bind="text: totalSurcharge"></span>
		</h3>
		<!-- // Step 4 END-->

	</div>
</body>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
