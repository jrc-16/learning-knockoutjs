<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
	<!-- 
	/** 
	 * foreach is control flow binding: 
	 * In this demo it generates a repeating block of table rows and cells
	 */
	-->

	

	<h2>Your seat reservations</h2>

	<table>
		<tbody data-bind="foreach: seats">
		    <tr>
		        <td data-bind="text: name"></td>
		        <td data-bind="text: meal().mealName"></td><!-- // Access the meal objects properties by inkoving (meal is a ko observable) -->
		        <td data-bind="text: meal().price"></td>
		    </tr>
		</tbody>

	    <!-- Todo: Generate table body -->
	</table>	
	
</body>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
