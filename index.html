<!DOCTYPE html>
<html>

<head>
	<title>Title of the document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" />

	<style>
		.folders li {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h1>test</h1>
	<!--
	// The WebmailViewModel is the class we applyBindings to.
	// We can access viewmodel properties such as folders directly.
	// We access array properties using $data.
	-->
	<ul data-bind="foreach: folders" class="folders">

		<!-- If the name of the folder we clicked on is in the folders array, apply the aler-dark class  -->
		<li data-bind="click: $parent.goToFolder,
		css: {'alert alert-dark' : $data == $parent.chosenFolderId()}">
			<span data-bind="text: $data" class="oi oi-folder"></span>
		</li>
	</ul>

	<!--
		// Display folder
	-->
	<div data-bind="with: chosenFolderData">
		<p data-bind="text: $data.first_name"></p>
		<p data-bind="text: $data.last_name"></p>
		<p data-bind="text: $data.email"></p>
	</div>

<!--

</div> -->

</body>
