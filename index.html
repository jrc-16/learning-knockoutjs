<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
	<!-- 
	/** 
	 * The click binding adds an event handler so that your chosen JavaScript function will be invoked when the associated DOM element is clicked.
	 */
	-->

	<!-- // firsName etc update in the UI thanks to KO observables -->
	<p>First name: <strong data-bind="text: firstName"></strong></p>
	<p>Last name: <strong data-bind="text: lastName"></strong></p>

	<!-- // firsName etc are value bindings -->
	<p>First name: <input data-bind="value: firstName" /></p>
	<p>Second name: <input data-bind="value: lastName" /></p>

	<!-- // fullName is synchronised with the value of the fullName() computed value -->
	<p>Full name: <strong data-bind="text: fullName"></strong></p>

	<!-- // Use KOs click binding to work with our viewmodel function-->
	<button data-bind="click: capitalizeLastName">Go caps</button>
</body>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
