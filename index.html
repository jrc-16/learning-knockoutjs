<body>

	<!--
	// The WebmailViewModel is the class we applyBindings to.
	// We can access viewmodel properties such as folders directly.
	// We access array properties using $data.
	-->
	<!-- <ul data-bind="foreach: folders" class="folders">

		<!-- If the name of the folder we clicked on is in the folders array, apply the aler-dark class  - ->

		css: {'alert alert-dark' : $data == $parent.chosenFolderId()}">

		</li>

	<!--
		// Print all folders
	-->
	<table class="table" style="margin-bottom:0 ;">
		<tbody>
			<tr data-bind="foreach: folders" class="folders">
				<td data-bind="click: $parent.goToFolder,
				css: {'alert alert-dark' : $data == $parent.chosenFolderId()}" scope="col">
					<span data-bind="text: $data" class="oi oi-folder"></span>
				</td>
			</tr>
		</tbody>
	</table>

	<!--
		// Display all emails
	-->
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Fist name</th>
				<th scope="col">Last name</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: chosenFolderData">

			<!--  Note: The UI updates after main.js has ran, so we are able to check what we clicked on against each $data.id -->
			<tr data-bind="click: $parent.openEmail, css: {'alert alert-dark' : $data.id === $parent.selectedEmailId()} ">
				<td data-bind="text: $data.first_name" scope="row"></td>
				<td data-bind="text: $data.last_name">Mark</td>
				<td data-bind="text: $data.email">Otto</td>
			</tr>
		</tbody>
	</table>

	<!-- <div data-bind="with: displayEmail" class="well">

	<!-- <div class="card">
	  <div data-bind="with: displayEmail" class="card-body">
	    <p data-bind="text: $data.content"></p>
	  </div>
	</div> -->

	<div data-bind="with: displayEmail" class="card">
	  <div data-bind="text: email" class="card-header"></div>
	  <div class="card-body">
	    <h5 data-bind="text: first_name" class="card-title"></h5>
	    <p data-bind="text: content" class="card-text"></p>
	  </div>
	</div>
